<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Booking Page</h1>
        {{ res }}

        <ul>
          {% for booking in bookings %}
            <li>{{booking.customer.name}} - {{booking.checkin}}</li>
          {% endfor %}
        </ul>

        <form  action="create-new" method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Name" value="greg">
                </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" value="a@a.com">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" placeholder="34" value="34">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="document">Document</label>
                    <input type="text" class="form-control" name="document" placeholder="1234" value="12345">
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Checkin">Checkin </label>
                    <input class="form-control" type="datetime-local" name="checkin">
                </div>
                <div class="form-group col-md-3">
                    <label for="Checkout">Checkout</label>
                    <input class="form-control" type="datetime-local" name="checkout"> 
                </div>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Book</button>
          </form>

    </div>

</body>
</html>
