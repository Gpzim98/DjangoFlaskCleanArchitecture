<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Update Page</h1>
        {{ res }}

        <form  action="/booking/update/{{data.id}}" method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" value="{{data.customer.name}}">
                </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" value="{{data.customer.email}}">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" value="{{data.customer.age}}">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="document">Document</label>
                    <input type="text" class="form-control" name="document" value="{{data.customer.document}}">
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Checkin">Checkin </label>
                    <input class="form-control" type="datetime-local" name="checkin" value="{{checkin}}">
                </div>
                <div class="form-group col-md-3">
                    <label for="Checkout">Checkout</label>
                    {{data.booking}}
                    <input class="form-control" type="datetime-local" name="checkout" value="{{checkout}}"> 
                </div>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/booking/delete/{{data.id}}" class="btn btn-danger">Delete</a>
          </form>

    </div>

</body>
</html>
